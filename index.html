<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="background-container">
        <h1>Spellborne</h1>
        <div class="form-container">
            <h2>SIGN UP AND CAST AWAY EVIL TODAY</h2>

            <form method="post" action="">

                <div class="form-layout">
                    <label for="username">Username*</label>
                    <input type="text" id="username" placeholder="Username *" name="username" value required>
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="Email Address *" value required>
                    <label for="pwd">Password*</label>
                    <input type="password" id="pwd" name="pwd" placeholder="Password *" value required>
                    <label for="pwd">Confirm Password*</label>
                    <input type="password" id="pwd" name="pwd" placeholder="Confirm Password *" value required>
                    <label for="stooly-info"> <input type="checkbox" id="stooly-info" name="stooly-info">
                    Send me offers, news, and updates about Stooly Games</label>
                    <label for="agreement"> <input type="checkbox" id="agreement" name="agreement"> I agree to the <a href="">Terms and Conditions</a>, <a href="">Privacy Policy</a>,
                        and <a href="">End User License Agreement</a></label>
                    <button type="submit">Play Now</button>
                    <div class="form-text align-middle">Already signed up? <a href="">Download Spellborne</a></div>
                </div>


            </form>




        </div>
    </div>



    <footer>
        <div class="bottom-bar">
            <div class="logo">Stooly Games</div>

            <div class="footer-text">Copyright <small>&copy;</small> Stooly Games 2022
                420 Stooly Street, Los Stooly, California, 945420, United States
            </div>
        </div>
    </footer>
</body>

</html>
