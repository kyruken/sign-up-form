<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="background-container">
        <div class="form-container">
            <h1>Spellborne</h1>
            <a class="social-button" href="">Play now with Google</a>
            <a class="social-button" href="">Play now with Facebook</a>
            <div class="form-text"> --------------------- OR --------------------- </div>
            <h2>Sign up with email</h2>

            <form method="post" action="">

                <div class="form-layout">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username" name="username">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email Address">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="pwd" placeholder="Password">
                    <label for="stooly-info"> <input type="checkbox" id="stooly-info" name="stooly-info">
                    Send me offers, news, and updates about Stooly Games</label>
                    <label for="agreement"> <input type="checkbox" id="agreement" name="agreement"> I agree to the <a href="">Terms and Conditions</a>, <a href="">Privacy Policy</a>,
                        and <a href="">End User License Agreement</a></label>
                    <button type="submit">Play Now</button>
                    <div class="form-text">Already signed up? <a href="">Download Spellborne</a></div>
                </div>


            </form>




        </div>
    </div>



    <footer>
        <div class="bottom-bar">
            <div class="logo">Stooly Games</div>

            <div class="footer-text">Copyright <small>&copy;</small> Stooly Games 2022
                420 Stooly Street, Los Stooly, California, 945420, United States
            </div>
        </div>
    </footer>
</body>

</html>
